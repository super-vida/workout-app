<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Workouts Home Page</title>
</head>

<body>
<div class="container-sm">

    <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
        <div class="container-xxl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ATHLETE')">
                        <a class="nav-link" th:href="@{/activity/list}">Activity</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/manage/form}">Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <form action="#" th:action="@{/logout}" method="POST">
                            <input class="btn btn-secondary" type="submit" value="Logout"/>
                        </form>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col">

            <form th:action="@{/athlete/refresh}">
                <fieldset>
                    <legend>Athlete</legend>
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input disabled th:placeholder="${athlete.username}" type="text" id="username"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input disabled th:placeholder="${athlete.password}" type="text" id="password"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First name</label>
                        <input disabled th:placeholder="${athlete.firstname}" type="text" id="firstname"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last name</label>
                        <input disabled th:placeholder="${athlete.lastname}" type="text" id="lastname"
                               class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Refresh data</button>
                </fieldset>
            </form>

        </div>
        <div class="col">
            <fieldset>
                <legend th:text="${athlete.activityStats.activityTotals[0].totalType}"/>
                <div class="mb-3">
                    <label for="distance" class="form-label">Distance</label>
                    <input disabled th:placeholder="${athlete.activityStats.activityTotals[0].distance/1000}"
                           type="text" id="distance"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label for="count" class="form-label">Count</label>
                    <input disabled th:placeholder="${athlete.activityStats.activityTotals[0].count}" type="text"
                           id="count"
                           class="form-control">
                </div>
            </fieldset>
        </div>
        <div class="col">
            <fieldset>
                <legend th:text="${athlete.activityStats.activityTotals[1].totalType}"/>
                <div class="mb-3">
                    <label for="distance2" class="form-label">Distance</label>
                    <input disabled th:placeholder="${athlete.activityStats.activityTotals[1].distance}/1000"
                           type="text" id="distance2"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label for="count2" class="form-label">Count</label>
                    <input disabled th:placeholder="${athlete.activityStats.activityTotals[1].count}" type="text"
                           id="count2"
                           class="form-control">
                </div>
            </fieldset>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
