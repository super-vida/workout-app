<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Activities</title>
    <!--link rel="stylesheet" th:href="@{/css/manage.css}" /-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body class="design">
<div class="container">
    <form th:action="@{/manage/process}" method="GET">
        <br/>
        <p class="h4 mb-4">Choose activity action</p>
        <select name="action"  class="form-control mb-4 w-25">
            <option th:each="tempAction : ${manageActions}" th:value="${tempAction}" th:text="${tempAction}"/>
        </select>
        <button type="submit" class="btn btn-info col-2">Process</button>
    </form>
</div>
</body>
</html>
