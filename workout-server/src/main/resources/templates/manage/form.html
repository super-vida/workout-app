<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Manage Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
        <div class="container-xxl">
            <a class="navbar-brand">
        <span class="text-secondary fw-bold">
        Management
        </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ATHLETE')">
                        <a class="nav-link" th:href="@{/athlete/current}">Athlete</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ATHLETE')">
                        <a class="nav-link" th:href="@{/activity/list}">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <form action="#" th:action="@{/logout}" method="POST">
                            <input class="btn btn-secondary" type="submit" value="Logout" />
                        </form>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/manage/process}" method="GET">
        <br/>
        <p class="h4 mb-4">Choose activity action</p>
        <select name="action" class="form-control mb-4 w-25">
            <option th:each="tempAction : ${manageActions}" th:value="${tempAction}" th:text="${tempAction}"/>
        </select>
        <button type="submit" class="btn btn-info col-2">Process</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
